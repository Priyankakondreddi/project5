<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullregform</title>
    <h1 style="background-color:green;text-align:center;padding:7px;border-radius:10px;margin-left:350px;margin-right:350px">Registration form</h1>
    <style>
        body{
            background-color:rgb(64, 60, 63);
        }
   label{
    padding:7px;
    width:150px;
    display:inline-block;
    text-align:left;
}
form{
    margin:0px 350px 100px 350px;
    background-color:rgb(185, 184, 184);
    padding:20px;
    border-radius:40px;
    box-shadow:10px 10px 7px 10px #acabab;
}
#submit{
    padding:20px;
    text-align:center;
}
    input[type=submit]{
        background-color:red;
        color:white;
    }
    input[type=submit]:hover{
        background-color:pink;
        color:black;
    }
    </style>
</head>
<body>
    <form>
        <legend>Fill the Details</legend>
        <div id="cls">
        <label for="name">First Name :</label>
        <input type="text" placeholder="First Name" size="50px" name="name" required><br>
        <label for="name">Last Name :</label>
        <input type="text" padding="10px" placeholder="Last Name" size="50px" name="name" required><br>

        <label for="email">Email : </label>
        <input type="email" placeholder="Enter @email" size="50px" name="email" required><br>
        <label for="password">Password : </label>
        <input type="password" name="password" size="50px" placeholder="Enter Password" required><br>
        <label for="Phone number">Phone number:</label>
        <input type="tel" name="tel" size="50px" placeholder="Mobile Number">
        </div>
        <label for="gender">Gender : </label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>
        <label for="Zipcode">Zipcode :</label>
        <input type="number" name="zipcode" size="50px" placeholder="Enter value" required><br><br>
        <label for="languages Known">Languages Konwn :</label>
            <input type="checkbox" id="subject1" name="subject1" value="Ã‹nglish">
            <label for="subject1">English</label>
            <input type="checkbox" id="subject2" name="subject2" value="Telugu">
            <label for="subject2">Telugu</label>
            <input type="checkbox" id="subject3" name="subject3" value="Hindi">
            <label for="subject3">Hindi</label>
        <br>
        <label for="subject">choose the group</label>
        <select name="subject" id="subject"><br>
            <optgroup label="B.Tech.,">
                <option value="CSE">CSE</option>
                <option value="AI&ML">AI&ML</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="Mech">Mech</option>
                <option value="Civil">Civil</option>
            </optgroup>
        </select><br><br>
        <label for="favcolor">Select your Favourite-color : </label>
        <input type="color" id="favcolor" size="50px"name="favcolor" size="50px"><br><br>
        <label for="birthday">Date of Birth : </label>
        <input type="date" id="birthday" size="50px" name="birthday"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" size="50px" name="birthdaytime"><br><br>
        <label for="myfile">Upload photo:</label>
        <input type="file" id="myfile" size="50px"name="myfile"><br><br>
        <label for="admit">Admission(month and year): </label>
        <input type="month" id="quantity" size="50px"name="quantity" min="1" max="5"><br><br>
        <label for="Hall">Admission Number : </label>
        <input type="number" id="Hall" size="50px" name="Hall" min="1" max="20"><br><br>
        <label for="facility">Student Facility : </label>
        <input type="radio" id="Bus" name="facility" value="Bus">
        <label for="transport">College Bus</label>
        <input type="radio" id="Bus" name="facility" value="Hostel">
        <label for="transport">Hostel</label>
        <input type="radio" id="Others" name="facility" value="Others">
        <label for="transport">Others</label><br><br><br>

        <div id="submit">
           <abbr title="confirm details and register"> <input type="submit" value="Register" required>
           </abbr></div>
        <p style="text-align:center">Already registered? <a href="Login.html">Login here</p>





    </form>
</body>
</html>
